[pytest]
# pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take significant time
